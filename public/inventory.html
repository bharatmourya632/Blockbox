<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - BillFlow</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>BillFlow</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span>ðŸ“Š</span> Dashboard
                </a>
                <a href="invoices.html" class="nav-item">
                    <span>ðŸ“„</span> Invoices
                </a>
                <a href="inventory.html" class="nav-item active">
                    <span>ðŸ“¦</span> Inventory
                </a>
                <a href="analytics.html" class="nav-item">
                    <span>ðŸ“ˆ</span> Analytics
                </a>
                <a href="#" class="nav-item" onclick="logout()">
                    <span>ðŸšª</span> Logout
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-content">
                    <h1>Inventory Management</h1>
                    <button class="btn btn-primary" onclick="showAddItemModal()">+ Add Item</button>
                </div>
            </header>

            <div class="content-area">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-info">
                            <h3>Total Items</h3>
                            <p class="stat-value" id="totalItems">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-info">
                            <h3>Total Value</h3>
                            <p class="stat-value" id="totalValue">â‚¹0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-info">
                            <h3>Low Stock Items</h3>
                            <p class="stat-value" id="lowStockItems">0</p>
                        </div>
                    </div>
                </div>

                <div class="filters">
                    <input type="text" id="searchInput" placeholder="Search items..." onkeyup="searchInventory()">
                    <select id="categoryFilter" onchange="filterInventory()">
                        <option value="">All Categories</option>
                    </select>
                </div>

                <div class="dashboard-card">
                    <div class="card-body">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>SKU</th>
                                    <th>Category</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total Value</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="inventoryList">
                                <tr>
                                    <td colspan="7" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Item Modal -->
    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Inventory Item</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="addItemForm">
                <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label>SKU (Optional)</label>
                    <input type="text" name="sku">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" name="category" value="General">
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" name="quantity" min="0" required>
                </div>
                <div class="form-group">
                    <label>Selling Price</label>
                    <input type="number" name="price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Cost Price</label>
                    <input type="number" name="costPrice" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label>Unit</label>
                    <input type="text" name="unit" value="piece">
                </div>
                <div class="form-group">
                    <label>Low Stock Alert Level</label>
                    <input type="number" name="lowStockAlert" min="0" value="10">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/inventory.js"></script>
</body>
</html>
