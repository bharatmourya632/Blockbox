<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BillFlow</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>BillFlow</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active">
                    <span>üìä</span> Dashboard
                </a>
                <a href="invoices.html" class="nav-item">
                    <span>üìÑ</span> Invoices
                </a>
                <a href="inventory.html" class="nav-item">
                    <span>üì¶</span> Inventory
                </a>
                <a href="analytics.html" class="nav-item">
                    <span>üìà</span> Analytics
                </a>
                <a href="#" class="nav-item" onclick="logout()">
                    <span>üö™</span> Logout
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-content">
                    <h1>Dashboard</h1>
                    <div class="user-info">
                        <span id="userName">Loading...</span>
                    </div>
                </div>
            </header>

            <div class="content-area">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üí∞</div>
                        <div class="stat-info">
                            <h3>This Month Revenue</h3>
                            <p class="stat-value" id="thisMonthRevenue">‚Çπ0</p>
                            <span class="stat-change" id="revenueGrowth">0%</span>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">üìÑ</div>
                        <div class="stat-info">
                            <h3>Total Invoices</h3>
                            <p class="stat-value" id="totalInvoices">0</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">‚è≥</div>
                        <div class="stat-info">
                            <h3>Pending Invoices</h3>
                            <p class="stat-value" id="pendingInvoices">0</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">üìä</div>
                        <div class="stat-info">
                            <h3>Last Month</h3>
                            <p class="stat-value" id="lastMonthRevenue">‚Çπ0</p>
                        </div>
                    </div>
                </div>

                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h3>Recent Invoices</h3>
                            <a href="invoices.html" class="btn btn-sm">View All</a>
                        </div>
                        <div class="card-body">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Invoice #</th>
                                        <th>Customer</th>
                                        <th>Amount</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="recentInvoices">
                                    <tr>
                                        <td colspan="4" class="text-center">Loading...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
